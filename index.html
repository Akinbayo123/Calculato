<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <input type="text" class="screen" id="screen"></div>
        <div class="buttons">
            <button type="button" id="btn" class="btn btn-black" data-num="*">*</button>
            <button type="button" id="btn" class="btn btn-black" data-num="/">/</button>
            <button type="button" id="btn" class="btn btn-black" data-num="-">-</button>
            <button type="button" id="btn" class="btn btn-black" data-num="+">+</button>

            <button type="button" id="btn" class="btn btn-yellow" data-num="0">0</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="1">1</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="2">2</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="3">3</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="4">4</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="5">5</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="6">6</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="7">7</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="8">8</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num="9">9</button>
            <button type="button" id="btn" class="btn btn-yellow" data-num=".">.</button>
            <button type="button" class="btn btn-green equal" onclick="equals()">=</button>
            <button type="button" class="btn btn-red clear " onclick="clears()">C</button>
            <button type="button" class="btn btn-red clear " onclick="remov()">CE</button>
        </div>

    </div>






    <script src="calculator.js"></script>
</body>

</html>
